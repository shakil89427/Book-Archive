<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body>
    <section class="text-center bg-info mx-auto py-3">
        <input id="input" class="border-1 py-1 px-3 rounded-1" type="text">
        <button onclick="main()" class="text-white py-1 px-2 rounded-2 btn-secondary">Search</button>
    </section>
    
    <h2 id="spiner" class="text-center text-warning" style="display: none;">Loading...</h2>

    <h4 id="notFound" class="text-center text-danger" style="display: none;">Not enough data found for your selected book</h4>

    <h3 id="error" class="text-center text-danger" style="display: none;">No Books Found.Please try searching a valid keyword</h3>

    <section id="author" class="w-25 mx-auto text-center"></section>

    <h4 id="totalProperty" class="mt-2 text-center text-success" style="display: none;">Total books found: <span id="total"></span> </h4>

    <section id="show" class="row mx-auto p-2 g-2"></section>

    <script src="app.js"></script>
</body>
</html>
